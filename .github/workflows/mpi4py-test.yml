# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: MPI tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        conda install mpi4py
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install git+https://github.com/nawi-hub/idaes-pse@main
        idaes get-extensions --verbose
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        mpirun -n 1 pytest proteuslib/tools/tests/test_parameter_sweep.py --no-cov
        mpirun -n 2 pytest proteuslib/tools/tests/test_parameter_sweep.py --no-cov
